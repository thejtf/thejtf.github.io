name: Daily Rebuild and Deploy

on:
  schedule:
    # 每天 UTC 时间 16:10（北京时间 0:10）
    # Cron 格式：分钟 小时 日 月 星期
    - cron: '10 16 * * *'
  workflow_dispatch:  # 允许在 GitHub 上手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3
        with:
          ref: source  # 从 source 分支拉取源代码
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
      
      - name: Clean and generate
        run: |
          npx hexo clean
          npx hexo generate
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: master
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Auto deploy: Update theme color for $(date +%Y-%m-%d)'

